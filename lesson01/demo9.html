<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <style>
        #divMove {
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
mouse: <span id="mouseMove"></span>
<div id="divMove">
    在这里移动鼠标
</div>
<script>
    $(function () {
        $("#divMove").mousemove(function (e) {
            $('#mouseMove').text('x:' + e.pageX + " y:" + e.pageY)
        })
    });
</script>
</body>
</html>
